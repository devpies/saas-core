name: user

on:
  push:
    paths:
      - ".github/workflows/user.yaml"
      - "cmd/user/**"
      - "internal/user/**"
      - "deploy/user.dockerfile"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        env:
          IMAGE: user
          OWNER: ${{ github.repository_owner }}
        run: |
          export SHA=$(git rev-parse --short HEAD)
          
          docker build --file ./deploy/user.dockerfile --tag ghcr.io/$OWNER/$IMAGE:$SHA .
          docker push ghcr.io/$OWNER/$IMAGE:$SHA

          echo $OWNER/$IMAGE:$SHA > .build-version

          cat > patch.sh <<EOF
          #!/bin/bash
          sed -i 's/$IMAGE:.*/$IMAGE:$SHA/' mic-$IMAGE.yaml
          EOF

          chmod +x patch.sh

      - uses: actions/checkout@v2
        with:
          repository: devpies/saas-infra
          token: ${{ secrets.PAT }}
          path: main
      - run: |
          ls -l && pwd
          mv patch.sh main/saas-infra/manifests
          cd main
          ls -l && pwd
          cd saas-infra/manifests
          ls -l && pwd

          ./patch.sh
          rm patch.sh

          git config --local user.email github-actions@github.com
          git config --local user.name github-actions
          git add .
          export VERSION=$(cat .build-version)
          git commit -m "new release: $VERSION"
          git push