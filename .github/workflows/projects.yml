name: projects-service

on:
  push:
    paths:
      - ".github/workflows/projects.yml"
      - "projects/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        env:
          IMAGE: mic-projects
          OWNER: ${{ github.repository_owner }}
        run: |
          export SHA=$(git rev-parse --short HEAD)

          docker build \
          --build-arg GITHUB_USER=${{ secrets.USERNAME }} \
          --build-arg GITHUB_TOKEN=${{ secrets.PAT }} ./projects --tag ghcr.io/$OWNER/$IMAGE:$SHA

          docker push ghcr.io/$OWNER/$IMAGE:$SHA

          echo $OWNER/$IMAGE:$SHA > .build-version

          cat > patch.sh <<EOF
          #!/bin/bash
          sed -i 's/$IMAGE:.*/$IMAGE:$SHA/' $IMAGE-depl.yaml
          EOF

          chmod +x patch.sh

      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/infra
          token: ${{ secrets.PAT }}
          path: infra
      - run: |
          export IMAGE=$(cat .build-version)

          mv patch.sh infra/manifests
          cd infra/manifests

          ./patch.sh
          rm patch.sh

          git config --local user.email github-actions@github.com
          git config --local user.name github-actions
          git add .
          git commit -m "new release: $IMAGE"
          git push
