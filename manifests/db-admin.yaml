apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-admin-depl
spec:
  selector:
    matchLabels:
      app: db-admin
  template:
    metadata:
      labels:
        app: db-admin
    spec:
      volumes:
        - name: db-admin-volume
          hostPath:
            path: "/appdata/admin"
      containers:
        - name: db-admin
          image: postgres:11.6
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: "100m"
              memory: "100Mi"
            limits:
              cpu: "250m"
              memory: "250Mi"
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-admin-volume
---
apiVersion: v1
kind: Service
metadata:
  name: db-admin-svc
spec:
  type: NodePort
  selector:
    app: db-admin
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      nodePort: 30007