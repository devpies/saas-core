apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: headers
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "OPTIONS"
      - "POST"
      - "PUT"
      - "PATCH"
      - "DELETE"
    accessControlAllowOriginList:
      - "https://devpie.local:3000"
    accessControlAllowHeaders:
      - "Accept"
      - "BasePath"
      - "Authorization"
      - "Cache-Control"
      - "Content-Type"
      - "Strict-Transport-Security"
    accessControlMaxAge: 100
    addVaryHeader: true
---